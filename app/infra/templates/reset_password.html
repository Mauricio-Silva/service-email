<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .content {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Redefinição de Senha</h1>
        </div>
        <div class="content">
            <p>Você solicitou a redefinição da sua senha. Clique no botão abaixo para continuar o processo de redefinição de senha:</p>
            <a class="button" href={{link}}>Redefinir Senha</a>
        </div>
        <div class="footer">
            <p>Se você não solicitou a redefinição da senha, ignore este email.</p>
        </div>
    </div>
</body>
</html>
